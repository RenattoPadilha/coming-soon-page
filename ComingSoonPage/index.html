<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="header-section">
    <img class="main-icon" src="images/logo.svg">
  </div>
  <img class="woman-image" src="images/hero-mobile.jpg" alt="">  

  <div class="title-section">
    <h1 class="title"> <span class="title light-title">WE'RE</span><br>COMING<br>SOON</h1>
  </div>

  <div class="description-section">
    <p class="description-text">
      Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with 
      announcements and our launch deals.
    </p>
  </div>

  <div class="forms-section">
    <form action="post" onsubmit="" novalidate>
      <div class="flex-container">
        <input type="email" id="femail" placeholder="Email Address" required>
        <img class="error-symbol hidden" src="images/icon-error.svg" alt="">
        <button class="send-form" formaction=""><img src="images/icon-arrow.svg" alt=""></button>
      </div>
      <span class="error-msg" aria-live="polite"></span>
    </form>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="index.js" charset="UTF-8"></script>
</body>
</html>
